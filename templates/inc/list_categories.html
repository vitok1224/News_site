{% load news_tags %}
<div class="list-group">
    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">Categories</button>
    {% for item in categories %}
        <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">{{ item.title }} <span class="badge bg-primary rounded-pill">{{ item.count }}</span></a>
    {% endfor %}
</div>
